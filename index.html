<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="top">
        <p id="pinput"></p>
        <p id="panswer"></p>
      </div>

      <div class="middle">
        <div class="row">
          <button class="btn-ops">AC</button>
          <button class="btn-ops">CE</button> 
          <button class="btn-ops">/</button>
          <button class="btn-ops">x</button>
        </div>
        <div class="row">
          <button class="btn-numbers">7</button>
          <button class="btn-numbers">8</button>
          <button class="btn-numbers">9</button>
          <button class="btn-ops">-</button>
        </div>
        <div class="row">
          <button class="btn-numbers">5</button>
          <button class="btn-numbers">5</button>
          <button class="btn-numbers">6</button>
          <button class="btn-ops">+</button>
        </div>
        <div class="row">
          <button class="btn-numbers">1</button>
          <button class="btn-numbers">2</button>
          <button class="btn-numbers">3</button>
          <button class="btnequal" id="btnequal">=</button>
        </div>
        <div class="row">
          <button class="btn-numbers">.</button>
          <button class="btn-numbers">0</button>
          <button class="btn-ops">+/-</button>
          <button class="btn-ops">x</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
